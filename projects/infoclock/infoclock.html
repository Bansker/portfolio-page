<!DOCTYPE html>
<html lang="de-CH">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Righteous&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Poiret+One&family=Righteous&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

	<link rel="icon" type="image/x-con" href="./icons/favicon.png">
  <link rel="stylesheet" href="./infoclock.css">
  
  <title>Infoclock</title>
</head>
<body>
  <div class="wrapper">
    <div id="header">
      <div id="hamburger">
        <img src="./svg/hamburger_menu.svg" alt="Hamburger menu">
      </div>

      <div class="headerLogo">
        <h1>INFO_CLOCK</h1>
        <img src="./svg/clock.svg" alt="Clock Symbol">
      </div>

      <div class="sectionRight">
				<p>placeholder</p>
      </div>
    </div> <!-- header -->

    <div id="main">
      <div id="message">message</div>

      <div class="clock">
        <div id="hours">00</div>
        <div id="minutes">00</div>
        <div id="seconds">00</div>
      </div>

      <div class="weatherContainer">
        <h1>Aktuelles Wetter</h1>

        <div class="searchContent">
          <input type="text" id="locationInput" placeholder="PLZ oder Ort eingeben" alt="PLZ oder Ort eingeben">
          <button id="searchBtn">Suchen</button>
        </div>

        <div class="weatherInfo">
          <h2 id="location">Ort: city</h2>
          <p id="temperature">temps</p>
          <p id="description">desc</p>
        </div>

      </div> <!-- Weather Container -->
    </div> <!-- main -->

    <div id="footer">
      Â©2024 Yannick Jud
    </div> <!-- footer -->

  </div>

  <script type="text/javascript" src="./infoclock.js"></script>
</body>
</html>
