<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./stylesheets/calculator.css">
  <script defer src="./scripts/calculator.js"></script>

  <title>Calculator</title>
</head>
<body>
  <div class="wrapper">
    <div class="calculator">

      <div class="display"></div>

      <div class="keyboard">
        <div class="keyboard--numbers">
          <div class="keyboard--numbers--row">
            <button id="btn-7" class="keyboard--btn keyboard--btn_numbers">7</button>
            <button id="btn-8" class="keyboard--btn keyboard--btn_numbers">8</button>
            <button id="btn-9" class="keyboard--btn keyboard--btn_numbers">9</button>
          </div>

          <div class="keyboard--numbers--row">
            <button id="btn-4" class="keyboard--btn keyboard--btn_numbers">4</button>
            <button id="btn-5" class="keyboard--btn keyboard--btn_numbers">5</button>
            <button id="btn-6" class="keyboard--btn keyboard--btn_numbers">6</button>
          </div>

          <div class="keyboard--numbers--row">
            <button id="btn-1" class="keyboard--btn keyboard--btn_numbers">1</button>
            <button id="btn-2" class="keyboard--btn keyboard--btn_numbers">2</button>
            <button id="btn-3" class="keyboard--btn keyboard--btn_numbers">3</button>
          </div>

          <div class="keyboard--numbers--row">
            <button id="btn-0" class="keyboard--btn keyboard--btn_numbers">0</button>
            <button id="btn-dot" class="keyboard--btn keyboard--btn_numbers">.</button>
            <button id="btn-exp" class="keyboard--btn keyboard--btn_numbers">Exp</button>
          </div>
        </div>

        <div class="keyboard--operators">
          <div class="keyboard--operators--row">
            <button id="btn-del" class="keyboard--btn keyboard--btn_operators">DEL</button>
            <button id="btn-ac" class="keyboard--btn keyboard--btn_operators">AC</button>
          </div>

          <div class="keyboard--operators--row">
            <button id="btn-mult" class="keyboard--btn keyboard--btn_operators">×</button>
            <button id="btn-div" class="keyboard--btn keyboard--btn_operators">÷</button>
          </div>

          <div class="keyboard--operators--row">
            <button id="btn-add" class="keyboard--btn keyboard--btn_operators">+</button>
            <button id="btn-sub" class="keyboard--btn keyboard--btn_operators">−</button>
          </div>

          <div class="keyboard--operators--row">
            <button id="btn-ans" class="keyboard--btn keyboard--btn_operators">Ans</button>
            <button id="btn-eq" class="keyboard--btn keyboard--btn_operators">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
