<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./stylesheets/calculator.css">
  <script defer src="./scripts/calculator.js"></script>

  <title>Calculator</title>
</head>
<body>
  <div class="wrapper">
    <div class="calculator">

      <div class="calculator__display">
        <p class="display__expression">Dummy</p>
        <p class="display__result">Text</p>
      </div>

      <div class="calculator__keyboard">
        <div class="keyboard__keyrow">
          <button id="btn-7" class="keyboard__keyrow__btn keyboard__keyrow__btn--numbers">7</button>
          <button id="btn-8" class="keyboard__keyrow__btn keyboard__keyrow__btn--numbers">8</button>
          <button id="btn-9" class="keyboard__keyrow__btn keyboard__keyrow__btn--numbers">9</button>

          <button id="btn-del" class="keyboard__keyrow__btn keyboard__keyrow__btn--operators">DEL</button>
          <button id="btn-ac"  class="keyboard__keyrow__btn keyboard__keyrow__btn--operators">AC</button>
        </div>

        <div class="keyboard__keyrow">
          <button id="btn-4" class="keyboard__keyrow__btn keyboard__keyrow__btn--numbers">4</button>
          <button id="btn-5" class="keyboard__keyrow__btn keyboard__keyrow__btn--numbers">5</button>
          <button id="btn-6" class="keyboard__keyrow__btn keyboard__keyrow__btn--numbers">6</button>

          <button id="btn-mul" class="keyboard__keyrow__btn keyboard__keyrow__btn--numbers">×</button>
          <button id="btn-div" class="keyboard__keyrow__btn keyboard__keyrow__btn--numbers">÷</button>
        </div>

        <div class="keyboard__keyrow">
          <button id="btn-1" class="keyboard__keyrow__btn keyboard__keyrow__btn--numbers">1</button>
          <button id="btn-2" class="keyboard__keyrow__btn keyboard__keyrow__btn--numbers">2</button>
          <button id="btn-3" class="keyboard__keyrow__btn keyboard__keyrow__btn--numbers">3</button>

          <button id="btn-add" class="keyboard__keyrow__btn keyboard__keyrow__btn--numbers">+</button>
          <button id="btn-sub" class="keyboard__keyrow__btn keyboard__keyrow__btn--numbers">−</button>
        </div>

        <div class="keyboard__keyrow">
          <button id="btn-0"   class="keyboard__keyrow__btn keyboard__keyrow__btn--numbers">0</button>
          <button id="btn-dot" class="keyboard__keyrow__btn keyboard__keyrow__btn--numbers">.</button>
          <button id="btn-exp" class="keyboard__keyrow__btn keyboard__keyrow__btn--numbers">Exp</button>

          <button id="btn-ans" class="keyboard__keyrow__btn keyboard__keyrow__btn--operators">Ans</button>
          <button id="btn-eq"  class="keyboard__keyrow__btn keyboard__keyrow__btn--operators">=</button>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
